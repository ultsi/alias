<h3>Tiimin {{ctrl.game.currentTeamName()}} vuoro.</h3>
<span ng-hide="ctrl.game.isTurnLive()">Klikkaa korttia aloittaaksesi</span>
<div id="swipearea">
   <input type="button" value="Skippaa!" ng-click="ctrl.clickSkip()"/>
   <div class="card-img" 
        ng-style="{'background-image': 'url(' + ctrl.cardImages[ctrl.game.guessing] + ')'}"
        ng-click="ctrl.startTurn()">
       <h2 id="word">
           {{ctrl.currentWord}}
       </h2>
    </div>
    <input type="button" value="Oikein!" ng-click="ctrl.clickCorrect()"/>
</div>
<div id="timearea" ng-show="ctrl.game.isTurnLive()">
    {{ctrl.timeText()}}
</div>
